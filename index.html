<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar bg-primary d-flex align-items-center">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1 text-white">DncWeather</span>
            <div class="d-flex">
                <button data-scroll-target="#primeiroNome" class="btn btn-primary text-white border-0" type="button">Endereços</button>
                <button data-scroll-target="#Latitude" class="btn btn-primary text-white border-0" type="button">Previsão do Tempo</button>
            </div>
        </div>
    </nav>

    <div id="intrucao">
        <p id="text">Descubra Mais com Precisão: <br> Previsões do Tempo e endereços  <br> em tempo real.</p>
        <img src="imgs/image 2 (3).png" style="width: 200px;" alt="nuvens">
    </div>
    <form class="d-flex align-items-center p-4 mt-5 " id="form">
        <div class="col-10 pb-3">
            <label for="primeiroNome" class="form-label">Primeiro Nome:</label>
            <input type="text" class="form-control" id="primeiroNome" placeholder="Insira seu primeiro nome:" style="font-size: 10px;">
          </div>
          <div class="col-10 pb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="email" placeholder="Insira seu e-mail" style="font-size: 10px;">
          </div>
          <div class="col-10 pb-3">
            <label for="cep" class="form-label">Digite o CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="Insira o CEP" style="font-size: 10px;">
          </div>

          <p>Digite a latitude e longitude para saber a previsão:</p>

          <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Latitude" id="Latitude" style="font-size: 10px;">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Longitude" id="Longitude" style="font-size: 10px;">
              </div>
          </div>
          <div class="d-grid gap-2 col-10 mx-auto">
            <button id="acess" class="btn btn-primary mt-5 pb-1 shadow-lg"  type="button" onclick="cepWeather()">Acessar</button>
          </div>
        

    </form>

    <section>
      <div>
        <div id="resultado">
          <p id="text">Resultado da busca por CEP:</p>
          <img style="width: 75px;" src="imgs/image 2 (2).png" alt="nuvens">
      </div>
          <table id="table" class="table table-bordered">
            <thead>
              <tr>
                <th>Logradouro/nome</th>
                <th>Bairro/Distrito</th>
                <th>Localidade/UF</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td readonly id="rua"></td>
                <td readonly id="bairro"></td>
                <td readonly id="uf"></td>
              </tr>
            </tbody>
          </table>
      </div>
    </section>
    <section id="prev">
      <div>
        <div id="previsao">
          <p id="text">Previsão do tempo na região:</p>
          <img style="width: 75px;" src="imgs/image 3 (1).png" alt="nuvens">
      </div>
      <input id="inputPrevisao" readonly type="text" />
    </section>

    <footer class="navbar bg-primary mt-5">
      <div class="container-fluid d-flex justify-content-end">
        <a class="navbar-brand text-white" href="termosUso.txt">Termos de Uso | Política de Privacidade</a>
      </div>
    </footer>
    
    
    

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
