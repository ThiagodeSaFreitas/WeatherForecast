<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar bg-primary d-flex align-items-center">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1 text-white">Navbar</span>
            <div class="d-flex">
                <button class="btn btn-primary text-white border-0" type="button">Endereços</button>
                <button class="btn btn-primary text-white border-0" type="button">Previsão do Tempo</button>
            </div>
        </div>
    </nav>

    <div id="intrucao">
        <p id="text">Descubra Mais com Precisão: <br> Previsões do Tempo e endereços  <br> em tempo real.</p>
        <img src="imgs/image 3 (1).png" alt="nuvens">
    </div>
    <form class="d-flex align-items-center p-4 mt-5 " id="form">
        <div class="col-6 pb-3">
            <label for="formGroupExampleInput" class="form-label">Primeiro Nome:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira seu primeiro nome:" style="font-size: 10px;">
          </div>
          <div class="col-6 pb-3">
            <label for="formGroupExampleInput2" class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira seu e-mail" style="font-size: 10px;">
          </div>
          <div class="col-6 pb-3">
            <label for="formGroupExampleInput2" class="form-label">Digite o CEP:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o CEP" style="font-size: 10px;">
          </div>

          <p>Digite a latitude e longitude para saber a previsão:</p>

          <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Latitude" style="font-size: 10px;">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Longitude" style="font-size: 10px;">
              </div>
          </div>
        

    </form>
    
    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
